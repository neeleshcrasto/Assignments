{% extends "base.html" %}

{% block title %}
Sign up
{% endblock %}

{% block content %}
<h1>Sign Up</h1>
<div class="module">
    <p>Enter Your Details to Create an Account:</p>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Create Account"></p>
    </form>
</div>
{% endblock %}
